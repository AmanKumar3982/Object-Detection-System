<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #61dafb;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            width: 300px;
            border: 2px solid #61dafb;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #61dafb;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>

    <h1>Welcome to Object Detection</h1>
    <form action="{{ url_for('video') }}" method="get">
        <input type="text" name="name" placeholder="Enter your name" required />
        <br><br>
        <button type="submit">Start Webcam</button>
    </form>

</body>
</html>
